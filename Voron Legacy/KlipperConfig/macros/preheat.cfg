[gcode_macro PREPARE_PRINTER]
description: Einmalig fuer den Druckstart
gcode:
    G28                            # Homen
    G1 Z40                         # Z Hoch fahren

    M104 S140                      # 140 Grad für Nozzle
	M190 S100                      # 100 Grad für Bed + Warten
    M109 S140                      # 140 Grad für Nozzle + Warten

    G28                            # Homen
    Z_TILT_ADJUST                  # Z Adjust
    G28                            # Homen
	Z_TILT_ADJUST                  # Z Adjust
    G1 Z40                         # Z Hoch fahren
