[stepper_x]
step_pin: gpio11
dir_pin: gpio10
enable_pin: !gpio12
microsteps: 32
rotation_distance: 40
position_endstop: 115
position_max: 115
homing_speed: 20
endstop_pin: EBBCan:PB7

[stepper_y]
step_pin: gpio14
dir_pin: gpio13
enable_pin: !gpio15
microsteps: 32
rotation_distance: 40
endstop_pin: ^gpio3
position_endstop: 115
position_max: 115
homing_speed: 20

[stepper_z]
step_pin: gpio19
dir_pin: !gpio28
enable_pin: !gpio2
microsteps: 32
rotation_distance: 40
gear_ratio: 80:20, 2:1
endstop_pin: ^gpio25
