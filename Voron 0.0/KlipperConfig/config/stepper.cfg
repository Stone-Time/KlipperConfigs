[stepper_x]
step_pin: gpio11
dir_pin: gpio10
enable_pin: !gpio12
microsteps: 32
rotation_distance: 40
position_endstop: 115
position_max: 115
homing_speed: 20
endstop_pin: tmc2209_stepper_x:virtual_endstop

[stepper_y]
step_pin: gpio6
dir_pin: gpio5
enable_pin: !gpio7
microsteps: 32
rotation_distance: 40
position_endstop: 100
position_max: 100
homing_speed: 20
endstop_pin: tmc2209_stepper_y:virtual_endstop

[stepper_z]
step_pin: gpio19
dir_pin: !gpio28
enable_pin: !gpio2
microsteps: 32
rotation_distance: 40
gear_ratio: 80:20, 2:1
endstop_pin: ^gpio25
